<tr>
	<td class="ExceptionRow">
        <!-- ReSharper disable CssNotResolved -->
        <div style="margin-left: {INNERLEVEL_PX}px; background-color: Black">
        <!-- ReSharper restore CssNotResolved -->
            <table class="Table2" style="padding-left: 5px">
				<tbody>
				<tr>
					<td class="Topico3">
						Exception - Level {EXLEVEL}
					</td>
				</tr>
				<tr>
					<td class="Normal2">
                        <!-- ReSharper disable Asp.Entity -->
                        <b>Message:&nbsp</b>{EXMESSAGE}
                        <!-- ReSharper restore Asp.Entity -->
                    </td>
				</tr>
				<tr>
					<td class="Normal2">
                        <!-- ReSharper disable Asp.Entity -->
                        <b>Type:&nbsp</b>{EXTYPE}
                        <!-- ReSharper restore Asp.Entity -->
                    </td>
				</tr>
				<tr>
					<td class="Topico2">
						Stack Trace
					</td>
				</tr>
				<tr>
					<td class="Normal2">
						{EXSTACKTRACE}
					</td>
				</tr>
				<tr>
					<td class="Topico2">
						Source
					</td>
				</tr>
				<tr>
					<td class="Normal2">
						{EXSOURCE}
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</td>
</tr>
